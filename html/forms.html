<!DOCTYPE>
<html>
<head>
    <title>forms</title>
</head>
<body>
    <h2>Register With Us</h2>
    <form method="" action="">
        <label>Email:<br>
            <input type="text" name="email" placeholder="Enter Your Email" >
        </label>
        <br><br>
        <label>Password:<br>
            <input type="password" name="password" placeholder="Enter Your Password">
        </label>
        <br><br>
        <label>Bio:<br>
            <textarea name="bio" placeholder="Type Your Bio......"></textarea>
        </label>
        <p>How did you hear about us?</p>
        <label>
            <input type="radio" name="hear_about_us" value="">
            Billboard
        </label>
        <label>
            <input type="radio" name="hear_about_us" value="">
            Radio advertisement
        </label>
        <label>
            <input type="radio" name="hear_about_us" value="">
            Advertisement
        </label>
        <label>
            <input type="radio" name="hear_about_us" value="">
            Others
        </label>
        <br><br>
        <p>What browser are you using?</p>
        <select name="browser">
        <label>
            <option value="Mozilla">Mozilla</option>
        </label>
        <label>
            <option value="Chrome">Chrome</option>
        </label>
        <label>
            <option value="Opera">Opera</option>
        </label>
        <label>
            <option value="Safari">Safari</option>
        </label>
        <label>
            <option value="Edge">Edge</option>
        </label>
        </select>
        <br><br>
        <button type="submit">Log in</button>

    </form>

</body>
</html>
